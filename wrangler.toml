# Open Camp - Kids Camp Registration
# Cloudflare Worker Configuration

name = "open-camp"
main = "src/worker.ts"
compatibility_date = "2024-01-01"
account_id = "dcdd49ae1196504c4cb909eeab9ed21c"

# For Pages deployment (comment out 'main' above and use this instead)
# pages_build_output_dir = "dist"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "open-camp-db"
database_id = "0250cf54-932d-416e-8456-3a666c1e167e"

# KV Namespace binding
[[kv_namespaces]]
binding = "KV"
id = "1d71185473a542bfbd371349deef88ed"  # open-camp-kv

# Preview KV Namespace (for local development)
# [[kv_namespaces]]
# binding = "KV"
# id = "YOUR_PREVIEW_KV_ID_HERE"
# preview_id = "YOUR_PREVIEW_KV_ID_HERE"

# Environment variables
[vars]
ALLOWED_ORIGIN = "https://camp.eighty7.uk"  # Update with your actual Pages domain after deployment

# Secrets (set via wrangler secret put):
# - RESEND_API_KEY: Your Resend API key for email notifications

# Production environment
[env.production]
vars = { ALLOWED_ORIGIN = "https://camp.eighty7.uk" }

# Development environment
[env.development]
vars = { ALLOWED_ORIGIN = "*" }

# Pages Functions Configuration
# Note: Pages Functions inherit bindings from the project settings in Cloudflare Dashboard
# The bindings configured above (D1 and KV) need to be added to the Pages project:
# Go to: Cloudflare Dashboard > Pages > open-camp > Settings > Functions
# Add D1 binding: DB -> open-camp-db (0250cf54-932d-416e-8456-3a666c1e167e)
# Add KV binding: KV -> open-camp-kv (1d71185473a542bfbd371349deef88ed)
